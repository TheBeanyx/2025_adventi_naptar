<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventi Napt√°r 2025</title>
    <style>
        /* [ ALAP ST√çLUSOK ] */
        .snowflakes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; overflow: hidden; }
        .snowflake { --size: 0.5vw; width: var(--size); height: var(--size); background: white; border-radius: 50%; position: absolute; top: -10vh; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }
        .snowflake:nth-child(even) { --size: 0.2vw; animation-duration: 15s; animation-delay: 0s; }
        .snowflake:nth-child(3n) { --size: 0.7vw; animation-duration: 20s; animation-delay: 5s; }
        .snowflake:nth-child(5n) { --size: 0.4vw; animation-duration: 12s; animation-delay: 3s; }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f8ff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            padding: 20px; 
            min-height: 100vh; 
            margin: 0; 
            position: relative; 
            z-index: 1; 
        }

        /* [ F≈ê N√âZET KONT√âNER ] */
        #main-view {
            display: flex; /* Kezdetben l√°that√≥ */
            flex-direction: column; 
            align-items: center;
            z-index: 2;
        }

        /* [ J√ÅT√âK N√âZET KONT√âNER ] */
        #game-view {
            display: none; /* Kezdetben rejtett */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            z-index: 50; /* A napt√°r elemei f√∂l√∂tt */
            /* A minigame-1 be√°ll√≠tja a h√°tt√©rsz√≠nt: background-color: #ADD8E6; */
        }
        
        /* Statikus h√°tt√©rk√©p st√≠lusa */
        #dayBackgroundImage {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%; 
            height: 100vh; 
            z-index: 0; 
            background-size: 100% 100%; 
            background-position: center bottom;
            background-repeat: no-repeat;
            opacity: 0.5; 
            transition: opacity 1s;
        }

        /* [ VISSZASZ√ÅML√ÅL√ì ST√çLUSOK ] */
        #countdown {
            font-family: 'Arial Black', Gadget, sans-serif;
            color: #fff;
            background: linear-gradient(145deg, #c0392b, #e74c3c); 
            border: 4px solid #f1c40f; 
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.7); 
            text-align: center;
            z-index: 3; 
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-size: 1.5em;
        }

        .countdown-item {
            margin: 5px 10px;
            line-height: 1.2;
        }

        .countdown-item span {
            display: block;
            font-size: 0.5em;
            font-weight: normal;
            color: #f0f8ff;
        }

        /* [ NAPT√ÅR √âS C√çM ST√çLUSOK ] */
        h1 { color: #c0392b; margin-bottom: 20px; text-shadow: 2px 2px #fff; z-index: 2; }
        .calendar-container { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; max-width: 900px; padding: 20px; background-color: #1e8449; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 2; }
        
        /* Fontos: a linkek mostant√≥l div-ek, vagy a click event kezeli a navig√°ci√≥t */
        .advent-day-link {
            text-decoration: none; color: white; background-color: #e74c3c; border: 3px solid #f1c40f; border-radius: 8px;
            aspect-ratio: 1 / 1; display: flex; justify-content: center; align-items: center;
            font-size: 2em; font-weight: bold; cursor: pointer;
            transition: transform 0.2s, background-color 0.2s; user-select: none;
        }

        .advent-day-link:hover { background-color: #c0392b; transform: scale(1.05); }
        .advent-day-link.open { background-color: #f1c40f; color: #1e8449; }
        .advent-day-link.christmas-eve { background-color: #fff; color: #c0392b; border-color: #c0392b; }
        .advent-day-link.christmas-eve:hover { background-color: #f0f0f0; }

        /* [ BE√ÅLL√çT√ÅSOK GOMB √âS PANEL ST√çLUSAI ] */
        #settingsButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1e8449; /* Z√∂ld */
            color: white;
            border: 3px solid #f1c40f; /* Arany */
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1001; /* H√≥es√©s felett */
            transition: background-color 0.2s;
        }
        #settingsButton:hover {
            background-color: #186a3b;
        }
        
        /* Oldals√≥ panel (Side Panel) */
        #settingsPanel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px; /* Panel sz√©less√©ge */
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95); /* F√©lig √°ttetsz≈ë feh√©r h√°tt√©r */
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1002;
            padding: 20px;
            transform: translateX(100%); /* Elt√ºnteti a k√©perny≈ën k√≠v√ºlre */
            transition: transform 0.3s ease-in-out;
        }

        #settingsPanel.open {
            transform: translateX(0); /* Megnyitja a panelt */
        }

        .panel-content h2 {
            color: #c0392b;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .setting-group {
            margin-bottom: 25px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .setting-group label {
            font-weight: bold;
            color: #1e8449;
            display: block;
            margin-bottom: 10px;
        }

        #volumeSlider {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            background: #f1c40f;
            border-radius: 5px;
        }
        
        /* Zene Lej√°tsz√°s Gomb */
        #musicToggleButton {
            padding: 10px;
            width: 100%;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #musicToggleButton:hover {
            background-color: #c0392b;
        }
        
        /* √öj gomb: Vissza a napt√°rhoz */
        #backButton {
            position: fixed; 
            top: 20px; 
            left: 20px; 
            z-index: 1001; 
            display: none; 
            background-color: #f1c40f; 
            color: #c0392b; 
            border: 3px solid #c0392b; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #backButton:hover {
            background-color: #ffe08a;
        }
    </style>
</head>
<body>
    
    <div id="dayBackgroundImage"></div> 
    <div class="snowflakes" id="snowContainer"></div>
    
    <audio id="bgAudio" loop preload="auto">
        <source src="all_i_want_for_christmas.mp3" type="audio/mpeg">
        A b√∂ng√©sz≈ë nem t√°mogatja az audio elemet.
    </audio>

    <button id="settingsButton">‚öôÔ∏è Be√°ll√≠t√°sok</button>
    <button id="backButton">‚¨ÖÔ∏è Vissza a napt√°rhoz</button>
    
    <div id="main-view"> 
        <div id="countdown"></div>
        <h1>2025 Adventi napt√°r</h1>

        <div class="calendar-container" id="adventCalendar">
        </div>
    </div>
    
    <div id="game-view"> 
        </div>

    <div id="settingsPanel">
        <div class="panel-content">
            <h2>Be√°ll√≠t√°sok</h2>
            
            <div class="setting-group">
                <label>Kar√°csonyi Zene</label>
                <button id="musicToggleButton">‚ñ∂Ô∏è Zene Ind√≠t√°sa</button>
            </div>

            <div class="setting-group">
                <label for="volumeSlider">Hanger≈ë (<span id="volumeValue">50%</span>)</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>

            <p style="text-align: center; margin-top: 50px;">
                <button id="closePanelButton" style="background: #1e8449; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Bez√°r√°s</button>
            </p>
        </div>
    </div>


    <script>
        const calendarContainer = document.getElementById('adventCalendar');
        const bgAudio = document.getElementById('bgAudio');
        let isMusicPlayed = false;

        // √öJ ELEMEK
        const mainView = document.getElementById('main-view');
        const gameView = document.getElementById('game-view');
        const backButton = document.getElementById('backButton');
        
        // Adatstrukt√∫ra a f√°jlok nev√©vel
        const gameFiles = {};
        for (let i = 1; i <= 24; i++) {
            // A megadott relat√≠v √∫tvonal (felt√©telezve, hogy a minigame almapp√°ban van)
            gameFiles[i] = `../minigame${i}/minigame${i}.html`;
        }
        
        // --- BE√ÅLL√çT√ÅS PANEL KEZEL√âSE (Nem v√°ltozott) ---
        const settingsButton = document.getElementById('settingsButton');
        const settingsPanel = document.getElementById('settingsPanel');
        const closePanelButton = document.getElementById('closePanelButton');
        const musicToggleButton = document.getElementById('musicToggleButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValueDisplay = document.getElementById('volumeValue');

        // Panel megnyit√°sa / bez√°r√°sa
        settingsButton.addEventListener('click', () => {
            settingsPanel.classList.add('open');
        });
        closePanelButton.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
        });
        
        // Zene lej√°tsz√°sa / sz√ºneteltet√©se
        musicToggleButton.addEventListener('click', () => {
            if (bgAudio.paused) {
                bgAudio.play().then(() => {
                    musicToggleButton.textContent = "‚è∏Ô∏è Zene Sz√ºneteltet√©se";
                    isMusicPlayed = true;
                }).catch(error => {
                    console.log("A zene lej√°tsz√°sa sikertelen. Lehet, hogy tiltva van az automatikus lej√°tsz√°s.");
                });
            } else {
                bgAudio.pause();
                musicToggleButton.textContent = "‚ñ∂Ô∏è Zene Ind√≠t√°sa";
            }
        });
        
        // Hanger≈ë szab√°lyoz√°sa
        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value / 100;
            bgAudio.volume = volume;
            volumeValueDisplay.textContent = `${volumeSlider.value}%`;
        });

        // Kezdeti hanger≈ë be√°ll√≠t√°sa (50%)
        bgAudio.volume = 0.5;
        
        // --- VISSZASZ√ÅML√ÅL√ì LOGIKA (Nem v√°ltozott) ---
        function startCountdown() {
            // C√©lid≈ë: 2025. december 25. 00:00:00 (Kar√°csony kezdete)
            const christmasDate = new Date('December 25, 2025 00:00:00').getTime();
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = christmasDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "üéâ BOLDOG KAR√ÅCSONYT! üéâ";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `
                    <div class="countdown-item">${days}<span>NAP</span></div>
                    <div class="countdown-item">${hours}<span>√ìRA</span></div>
                    <div class="countdown-item">${minutes}<span>PERC</span></div>
                    <div class="countdown-item">${seconds}<span>M√ÅSODPERC</span></div>
                `;
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }
        startCountdown(); 
        
        // --- J√ÅT√âK BET√ñLT≈ê √âS VISSZAT√âR≈ê LOGIKA (√öJ) ---

        /**
         * Bet√∂lti egy minij√°t√©k tartalm√°t a game-view-ba
         * @param {string} fileUrl - A minij√°t√©k HTML f√°jlj√°nak √∫tvonala
         */
        function loadMinigame(fileUrl) {
            // A bet√∂lt√©si hiba eset√©n el tudjuk t√°vol√≠tani az esetlegesen m√°r bet√∂lt√∂tt tartalmat
            gameView.innerHTML = ''; 
            
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP hiba: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    // 1. HTML tartalom feldolgoz√°sa
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    // 2. ST√çLUSOK kinyer√©se √©s beilleszt√©se (minij√°t√©k <style> tagj√©b≈ël)
                    const minigameStyleContent = doc.head.querySelector('style') ? doc.head.querySelector('style').textContent : '';
                    if (minigameStyleContent) {
                        const styleTag = document.createElement('style');
                        styleTag.setAttribute('id', 'minigame-styles'); // ID a k√©s≈ëbbi elt√°vol√≠t√°shoz
                        styleTag.textContent = minigameStyleContent;
                        // A style tag-et a gameView-ba illesztj√ºk, vagy a head-be. Maradjon a gameView-ban.
                        gameView.appendChild(styleTag);
                    }
                    
                    // 3. BODY tartalom kinyer√©se √©s beilleszt√©se
                    // A minij√°t√©k script tagj√©t is beillesztj√ºk, de √∫jra kell futtatni
                    gameView.innerHTML += doc.body.innerHTML; 

                    // 4. Kijelz≈ëk friss√≠t√©se
                    mainView.style.display = 'none';
                    gameView.style.display = 'flex'; // Megjelen√≠ti a j√°t√©kot
                    backButton.style.display = 'block';

                    // 5. SCRIPTEK √∫jra-futtat√°sa
                    // A b√∂ng√©sz≈ë biztons√°gi okokb√≥l nem futtatja automatikusan a fetch-elt HTML-ben l√©v≈ë script tag-eket.
                    // K√©zzel kell kl√≥nozni √©s beilleszteni a futtat√°shoz.
                    const scripts = gameView.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        // Attrib√∫tumok m√°sol√°sa (pl. src)
                        Array.from(oldScript.attributes).forEach(attr => {
                            newScript.setAttribute(attr.name, attr.value);
                        });
                        newScript.textContent = oldScript.textContent;
                        // Cser√©lj√ºk ki a r√©gi scriptet az √∫jra a futtat√°shoz
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                    });
                })
                .catch(error => {
                    console.error('Hiba a minij√°t√©k bet√∂lt√©sekor:', error);
                    alert('Hiba t√∂rt√©nt a minij√°t√©k bet√∂lt√©sekor. Lehet, hogy az √∫tvonal (gameFiles) hib√°s. L√°sd a konzolt a r√©szletek√©rt.');
                    backToCalendar(); // Vissza√°ll√°s napt√°rra hiba eset√©n
                });
        }
        
        /** Visszat√©r a f≈ë adventi napt√°r n√©zetre. */
        function backToCalendar() {
            // Tiszt√≠tsuk meg a j√°t√©k n√©zetet
            gameView.innerHTML = '';
            
            // Elt√°vol√≠tjuk a dinamikusan bet√∂lt√∂tt st√≠lust is
            const minigameStyles = document.getElementById('minigame-styles');
            if(minigameStyles) minigameStyles.remove();

            // Vissza a napt√°rra
            gameView.style.display = 'none';
            backButton.style.display = 'none';
            mainView.style.display = 'flex';
        }

        // Vissza gomb esem√©nykezel≈ëje
        backButton.addEventListener('click', backToCalendar);

        // --- NAPT√ÅR √âS H√ÅTT√âRLOGIKA ---

        // Napt√°r Ablakok Gener√°l√°sa √©s Esem√©nykezel√©s (M√≥dos√≠tva)
        for (let i = 1; i <= 24; i++) {
            // Megtartjuk az <a> tag-et, de letiltjuk a b√∂ng√©sz≈ë alap√©rtelmezett navig√°ci√≥j√°t
            const dayLink = document.createElement('a');
            dayLink.classList.add('advent-day-link');
            dayLink.textContent = i;
            
            dayLink.dataset.day = i; // Hozz√°adjuk a nap sz√°m√°t adat attrib√∫tumk√©nt
            
            // dayLink.href √©s dayLink.target elt√°vol√≠tva/fel√ºl√≠rva
            
            if (i === 24) dayLink.classList.add('christmas-eve');
            
            dayLink.addEventListener('click', (event) => {
                event.preventDefault(); // EZ A KULCS: megakad√°lyozza a lap elhagy√°s√°t
                
                dayLink.classList.add('open'); 
                
                const dayNumber = event.currentTarget.dataset.day;
                const fileUrl = gameFiles[dayNumber];
                
                if (fileUrl) {
                    loadMinigame(fileUrl);
                }
                
                // Automatikus lej√°tsz√°s tilt√°sa miatt a zen√©t a felhaszn√°l√≥nak kell elind√≠tania a panelen
                if (bgAudio.paused && !isMusicPlayed) {
                    // Nem csin√°lunk semmit itt, a felhaszn√°l√≥ elind√≠thatja a panelen
                }
            });

            calendarContainer.appendChild(dayLink);
        }

        // LOGIKA: Dinamikus h√°tt√©rk√©p (Nem v√°ltozott)
        function getSnowDay() {
            const today = new Date();
            const month = today.getMonth() + 1; 
            const day = today.getDate();
            
            let currentDayNumber;

            if (month < 12) {
                currentDayNumber = 1;
            } else if (month === 12) {
                if (day >= 1 && day <= 24) {
                    currentDayNumber = day;
                } else {
                    currentDayNumber = 24;
                }
            } else {
                currentDayNumber = 24;
            }

            return currentDayNumber;
        }

        const snowDay = getSnowDay();
        // Jav√≠tottam az √∫tvonalat az √ñn √°ltal megadott index.html alapj√°n, b√°r a snippetben `snow_day${snowDay}.png` szerepelt:
        const snowImagePath = `snow_day${snowDay}.png`; 
        const dayBg = document.getElementById('dayBackgroundImage');
        if (dayBg) {
            dayBg.style.backgroundImage = `url('${snowImagePath}')`;
        }


        // H√≥pelyhek Gener√°l√°sa (Nem v√°ltozott) 
        const snowContainer = document.getElementById('snowContainer');
        const numberOfSnowflakes = 100;
        for (let i = 0; i < numberOfSnowflakes; i++) {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            const x = Math.random() * 100;
            const delay = Math.random() * 20;
            const duration = Math.random() * 10 + 10;
            const size = Math.random() * 0.5 + 0.2; 
            flake.style.left = `${x}vw`;
            flake.style.animationDelay = `${delay}s`;
            flake.style.animationDuration = `${duration}s`;
            flake.style.setProperty('--size', `${size}vw`);
            if (snowContainer) {
                snowContainer.appendChild(flake);
            }
        }
    </script>
</body>
</html>
