<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventi Napt√°r 2025</title>
    <style>
        /* [ ALAP ST√çLUSOK ] */
        .snowflakes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; overflow: hidden; }
        .snowflake { --size: 0.5vw; width: var(--size); height: var(--size); background: white; border-radius: 50%; position: absolute; top: -10vh; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }
        .snowflake:nth-child(even) { --size: 0.2vw; animation-duration: 15s; animation-delay: 0s; }
        .snowflake:nth-child(3n) { --size: 0.7vw; animation-duration: 20s; animation-delay: 5s; }
        .snowflake:nth-child(5n) { --size: 0.4vw; animation-duration: 12s; animation-delay: 3s; }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; min-height: 100vh; margin: 0; position: relative; z-index: 1; }
        
        /* Statikus h√°tt√©rk√©p st√≠lusa */
        #dayBackgroundImage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 0; 
            background-size: 100% 100%; background-position: center bottom;
            background-repeat: no-repeat; opacity: 0.5; transition: opacity 1s;
        }

        /* [ VISSZASZ√ÅML√ÅL√ì ST√çLUSOK ] */
        #countdown {
            font-family: 'Arial Black', Gadget, sans-serif; color: #fff;
            background: linear-gradient(145deg, #c0392b, #e74c3c); 
            border: 4px solid #f1c40f; padding: 15px 30px; border-radius: 10px;
            margin-bottom: 20px; box-shadow: 0 0 20px rgba(241, 196, 15, 0.7); 
            text-align: center; z-index: 3; display: flex;
            justify-content: space-around; flex-wrap: wrap; font-size: 1.5em;
        }

        .countdown-item { margin: 5px 10px; line-height: 1.2; }
        .countdown-item span { display: block; font-size: 0.5em; font-weight: normal; color: #f0f8ff; }

        /* [ NAPT√ÅR √âS C√çM ST√çLUSOK ] */
        h1 { color: #c0392b; margin-bottom: 20px; text-shadow: 2px 2px #fff; z-index: 2; }
        .calendar-container { 
            display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; 
            max-width: 900px; padding: 20px; background-color: #1e8449; 
            border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 2; 
        }
        
        .advent-day-link {
            text-decoration: none; color: white; background-color: #e74c3c; 
            border: 3px solid #f1c40f; border-radius: 8px; aspect-ratio: 1 / 1; 
            display: flex; justify-content: center; align-items: center;
            font-size: 2em; font-weight: bold; cursor: pointer;
            transition: transform 0.2s, background-color 0.2s; user-select: none;
        }

        .advent-day-link:hover { background-color: #c0392b; transform: scale(1.05); }
        .advent-day-link.open { background-color: #f1c40f; color: #1e8449; }
        .advent-day-link.christmas-eve { background-color: #fff; color: #c0392b; border-color: #c0392b; }
        .advent-day-link.christmas-eve:hover { background-color: #f0f0f0; }

        /* [ BE√ÅLL√çT√ÅSOK GOMB √âS PANEL ST√çLUSAI - MEGL√âV≈ê ] */
        #settingsButton {
            position: fixed; top: 20px; right: 20px; background-color: #1e8449; 
            color: white; border: 3px solid #f1c40f; padding: 10px 15px;
            border-radius: 5px; cursor: pointer; font-weight: bold; z-index: 1001; 
            transition: background-color 0.2s;
        }
        #settingsButton:hover { background-color: #186a3b; }
        /* A t√∂bbi settingsPanel st√≠lus... */
        #settingsPanel {
            position: fixed; top: 0; right: 0; width: 300px; height: 100%;
            background-color: rgba(255, 255, 255, 0.95); box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1002; padding: 20px; transform: translateX(100%); 
            transition: transform 0.3s ease-in-out;
        }
        #settingsPanel.open { transform: translateX(0); }
        .panel-content h2 { color: #c0392b; border-bottom: 2px solid #f1c40f; padding-bottom: 10px; margin-top: 0; }
        .setting-group { margin-bottom: 25px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .setting-group label { font-weight: bold; color: #1e8449; display: block; margin-bottom: 10px; }
        #volumeSlider { width: 100%; -webkit-appearance: none; height: 10px; background: #f1c40f; border-radius: 5px; }
        #musicToggleButton { padding: 10px; width: 100%; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
        #musicToggleButton:hover { background-color: #c0392b; }
        
        /* [ BEJELENTKEZ√âS KULCS GOMB ST√çLUSA - JAV√çTVA: Nincs h√°tt√©r ] */
        #loginButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 2.5em; 
            background: none; /* √Åtl√°tsz√≥ h√°tt√©r */
            border: 3px solid #1e8449;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1001; 
            transition: transform 0.2s;
            color: #1e8449; /* A kulcs ikon sz√≠ne z√∂ld */
        }

        #loginButton:hover {
            transform: scale(1.1);
        }

        /* [ BEJELENTKEZ√âSI MODAL ST√çLUSA - MEGL√âV≈ê ] */
        .modal {
            display: none; 
            position: fixed;
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 25px;
            border: 5px solid #1e8449;
            width: 90%; 
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation-name: animatetop;
            animation-duration: 0.4s
        }
        
        @keyframes animatetop {
            from {top: -300px; opacity: 0} 
            to {top: 10%; opacity: 1} 
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        #loginForm label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #c0392b;
        }
        
        #loginForm input[type=text], #loginForm input[type=password] {
            width: 95%;
            padding: 10px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        
        #loginForm button[type=submit] {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 10px;
        }
        
        #loginForm button[type=submit]:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    
    <div id="dayBackgroundImage"></div> 
    <div class="snowflakes" id="snowContainer"></div>
    
    <audio id="bgAudio" loop preload="auto">
        <source src="music/all_i_want_for_christmas.mp3" type="audio/mpeg">
        A b√∂ng√©sz≈ë nem t√°mogatja az audio elemet.
    </audio>

    <button id="settingsButton">‚öôÔ∏è Be√°ll√≠t√°sok</button>
    
    <button id="loginButton" title="Bejelentkez√©s">üîë</button>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 style="color: #1e8449;">Bejelentkez√©s</h2>
            <form id="loginForm">
                <label for="username">Felhaszn√°l√≥n√©v:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Jelsz√≥:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Bel√©p√©s</button>
            </form>
            <p id="loginMessage" style="text-align: center; margin-top: 10px; font-weight: bold;"></p>
        </div>
    </div>
    
    <div id="countdown"></div>
    
    <h1>2025 Adventi napt√°r</h1>

    <div class="calendar-container" id="adventCalendar">
    </div>

    <div id="settingsPanel">
        <div class="panel-content">
            <h2>Be√°ll√≠t√°sok</h2>
            
            <div class="setting-group">
                <label>Kar√°csonyi Zene</label>
                <button id="musicToggleButton">‚ñ∂Ô∏è Zene Ind√≠t√°sa</button>
            </div>

            <div class="setting-group">
                <label for="volumeSlider">Hanger≈ë (<span id="volumeValue">50%</span>)</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>

            <p style="text-align: center; margin-top: 50px;">
                <button id="closePanelButton" style="background: #1e8449; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Bez√°r√°s</button>
            </p>
        </div>
    </div>


    <script>
        const calendarContainer = document.getElementById('adventCalendar');
        const bgAudio = document.getElementById('bgAudio');
        let isMusicPlayed = false; 

        // Minij√°t√©k el√©r√©si √∫tja (JAV√çTVA a 404-es hiba elker√ºl√©se √©rdek√©ben!)
        const gameFiles = {};
        for (let i = 1; i <= 24; i++) {
            // Abszol√∫t √∫tvonal haszn√°lata a thebeanyx.github.io gy√∂ker√©b≈ël.
            gameFiles[i] = `/minigame${i}/minigame${i}.html`;
        }
        
        // --- BEJELENTKEZ√âS LOGIKA ---
        const loginButton = document.getElementById('loginButton');
        const loginModal = document.getElementById('loginModal');
        const closeButton = loginModal.querySelector('.close-button');
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');
        
        // Modal megnyit√°sa
        loginButton.addEventListener('click', () => {
            loginModal.style.display = 'block';
            loginMessage.textContent = ''; 
            document.getElementById('username').value = ''; 
            document.getElementById('password').value = '';
        });

        // Modal bez√°r√°sa (X gomb √©s kattint√°s k√≠v√ºl)
        closeButton.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == loginModal) {
                loginModal.style.display = 'none';
            }
        });

        // Bejelentkez√©s kezel√©se
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); 
            
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            
            // ELV√ÅRT ADATOK
            const CORRECT_USERNAME = 'benedek_buzas13';
            const CORRECT_PASSWORD = 'Benedek11';

            if (usernameInput === CORRECT_USERNAME && passwordInput === CORRECT_PASSWORD) {
                loginMessage.textContent = 'Sikeres bejelentkez√©s! √údv√∂z√∂llek!';
                loginMessage.style.color = 'green';
                setTimeout(() => {
                    loginModal.style.display = 'none';
                }, 2000);
            } else {
                loginMessage.textContent = 'Hib√°s felhaszn√°l√≥n√©v vagy jelsz√≥.';
                loginMessage.style.color = 'red';
            }
        });
        
        // --- BE√ÅLL√çT√ÅS PANEL KEZEL√âSE ---
        const settingsButton = document.getElementById('settingsButton');
        const settingsPanel = document.getElementById('settingsPanel');
        const closePanelButton = document.getElementById('closePanelButton');
        const musicToggleButton = document.getElementById('musicToggleButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValueDisplay = document.getElementById('volumeValue');

        // Panel megnyit√°sa / bez√°r√°sa
        settingsButton.addEventListener('click', () => {
            settingsPanel.classList.add('open');
        });
        closePanelButton.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
        });
        
        // Zene lej√°tsz√°sa / sz√ºneteltet√©se
        musicToggleButton.addEventListener('click', () => {
            if (bgAudio.paused) {
                bgAudio.play().then(() => {
                    musicToggleButton.textContent = "‚è∏Ô∏è Zene Sz√ºneteltet√©se";
                    isMusicPlayed = true;
                }).catch(error => {
                    console.log("A zene lej√°tsz√°sa sikertelen. Lehet, hogy tiltva van az automatikus lej√°tsz√°s.");
                });
            } else {
                bgAudio.pause();
                musicToggleButton.textContent = "‚ñ∂Ô∏è Zene Ind√≠t√°sa";
            }
        });
        
        // Hanger≈ë szab√°lyoz√°sa
        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value / 100;
            bgAudio.volume = volume;
            volumeValueDisplay.textContent = `${volumeSlider.value}%`;
        });

        // Kezdeti hanger≈ë be√°ll√≠t√°sa (50%)
        bgAudio.volume = 0.5;
        
        // --- VISSZASZ√ÅML√ÅL√ì LOGIKA ---
        function startCountdown() {
            const christmasDate = new Date('December 25, 2025 00:00:00').getTime();
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = christmasDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "üéâ BOLDOG KAR√ÅCSONYT! üéâ";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `
                    <div class="countdown-item">${days}<span>NAP</span></div>
                    <div class="countdown-item">${hours}<span>√ìRA</span></div>
                    <div class="countdown-item">${minutes}<span>PERC</span></div>
                    <div class="countdown-item">${seconds}<span>M√ÅSODPERC</span></div>
                `;
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }
        startCountdown(); 
        
        // --- NAPT√ÅR √âS H√ÅTT√âRLOGIKA ---

        // Napt√°r Ablakok Gener√°l√°sa √©s Esem√©nykezel√©s
        for (let i = 1; i <= 24; i++) {
            const dayLink = document.createElement('a');
            dayLink.classList.add('advent-day-link');
            dayLink.textContent = i;
            
            dayLink.href = gameFiles[i] || `placeholder_${i}.html`; 
            dayLink.target = '_blank'; 

            if (i === 24) dayLink.classList.add('christmas-eve');
            
            dayLink.addEventListener('click', () => {
                dayLink.classList.add('open'); 
                if (bgAudio.paused && !isMusicPlayed) {
                   // Nem csin√°lunk semmit itt, a felhaszn√°l√≥ elind√≠thatja a panelen
                }
            });

            calendarContainer.appendChild(dayLink);
        }

        // LOGIKA: Dinamikus h√°tt√©rk√©p
        function getSnowDay() {
            const today = new Date();
            const month = today.getMonth() + 1; 
            const day = today.getDate();
            
            let currentDayNumber;

            if (month < 12) {
                currentDayNumber = 1;
            } else if (month === 12) {
                if (day >= 1 && day <= 24) {
                    currentDayNumber = day;
                } else {
                    currentDayNumber = 24;
                }
            } else {
                currentDayNumber = 24;
            }

            return currentDayNumber;
        }

        const snowDay = getSnowDay();
        const snowImagePath = `snow/snow_day${snowDay}.png`;
        const dayBg = document.getElementById('dayBackgroundImage');
        if (dayBg) {
            dayBg.style.backgroundImage = `url('${snowImagePath}')`;
        }


        // H√≥pelyhek Gener√°l√°sa 
        const snowContainer = document.getElementById('snowContainer');
        const numberOfSnowflakes = 100;
        for (let i = 0; i < numberOfSnowflakes; i++) {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            const x = Math.random() * 100;
            const delay = Math.random() * 20;
            const duration = Math.random() * 10 + 10;
            const size = Math.random() * 0.5 + 0.2; 
            flake.style.left = `${x}vw`;
            flake.style.animationDelay = `${delay}s`;
            flake.style.animationDuration = `${duration}s`;
            flake.style.setProperty('--size', `${size}vw`);
            if (snowContainer) {
                snowContainer.appendChild(flake);
            }
        }
    </script>
</body>
</html>
